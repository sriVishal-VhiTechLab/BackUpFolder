<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>

<body>
      <h1 style="text-align: center; padding: 10px;">Lucky Dice Roll</h1>
      <div class="mainContainer"
            style="height: 40vh; width: 100%; display: flex; justify-content: center; align-items: center;">
            <div class="dieRollCont border border-dark border-1 m-3 d-flex justify-content-center align-items-center flex-column"
                  style="height: 300px; width: 300px;">
                  <div class="countDispBox mt-2 h-50 w-50" id="numbDisp" style="font-size: 97px; text-align: center;">
                  </div>
                  <button class="btn btn-warning m-3" id="numDisp">Roll!</button>
            </div>
            <div class="luckCalcContainer border border-dark border-1 m-3 d-flex flex-column justify-content-center align-items-center"
                  style="height: 300px; width: 300px;">
                  <h2>Luck Quotient</h2>
                  <div id="lqDisp" style="height: 50px; width: 50px; font-size: 30px; text-align: center;"></div>
            </div>
      </div>
      <script src="script.js"></script>
</body>

</html>
