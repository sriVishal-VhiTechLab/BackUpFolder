<!DOCTYPE html>
<html lang="en">

<head>

<style>
      * {
            margin: 10px;
      }
</style>

<body>
      <h2>Water Tank Problem</h2>
      <p id="displayWaterAmount"></p><br>
      <button onclick="tapOpen()">Open!</button>
      <button onclick="closeTap()">Close!</button>
      <script>
            class waterTap {
                  constructor() {
                        this.isWaterFlow;
                        this.interval;
                  }
                  TapSwitch = () => {
                        this.isWaterFlow = true;
                        this.waterFlow(this.isWaterFlow)
                  }
                  waterFlow(isWaterFlow) {
                        if (isWaterFlow === true && tankCapacity > 0) {
                              this.interval = setInterval(this.tapOpen, 100)
                        }
                  }
                  tapOpen = () => {
                        if (tankCapacity === 0) {
                              clearInterval(this.interval);
                              this.isWaterFlow = false;
                              document.getElementById("displayWaterAmount").innerHTML = `Water Capacity : ${tankCapacity--}`;
                        }
                  }
                  closeTap = () => {
                        clearInterval(this.interval);
                        this.isWaterFlow = false;
                  }

            }
      </script>
</body>

</html>
